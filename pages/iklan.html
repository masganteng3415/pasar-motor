<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasar Motor</title>
    <link
      rel="shortcut icon"
      href="/assets/img/logo-only.svg"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="/tools/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/custom.css" />

    <script src="/tools/bootstrap/5.3.3/js/bootstrap.min.js" defer></script>
  </head>
  <body class="">
    <!-- Header section -->
    <header
      class="position-sticky top-0 d-flex align-items-center bg-white z-1"
      style="height: 4rem"
    >
      <div class="container">
        <div class="row align-items-center text-center g-2">
          <div class="col-2">
            <a href="/">
              <svg class="icon" style="--size: 2.5em">
                <use xlink:href="/assets/img/sprite.svg#logo-with-text"></use>
              </svg>
            </a>
          </div>
          <div class="col">
            <form action="" method="get">
              <input
                type="search"
                name="search"
                id="search"
                class="form-control"
                value=""
                placeholder="cari di sini"
              />
            </form>
          </div>
          <div class="col-2">
            <div class="dropdown">
              <button
                class="btn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <svg class="icon">
                  <use xlink:href="/assets/img/sprite.svg#menu"></use>
                </svg>
              </button>
              <ul class="dropdown-menu">
                <li class="mb-1">
                  <a class="dropdown-item" href="">
                    <div class="row">
                      <div class="col">
                        <svg class="icon me-2" style="--size: 1em">
                          <use xlink:href="/assets/img/sprite.svg#login"></use>
                        </svg>
                        <span class="align-text-top">Masuk / Daftar</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="mb-1">
                  <a class="dropdown-item" href="">
                    <div class="row">
                      <div class="col">
                        <svg class="icon me-2" style="--size: 1em">
                          <use xlink:href="/assets/img/sprite.svg#plus"></use>
                        </svg>
                        <span class="align-text-top">Jual</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="mb-1">
                  <a class="dropdown-item" href="">
                    <div class="row">
                      <div class="col">
                        <svg class="icon me-2" style="--size: 1em">
                          <use xlink:href="/assets/img/sprite.svg#help"></use>
                        </svg>
                        <span class="align-text-top">Bantuan</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="mb-1">
                  <a class="dropdown-item" href="">
                    <div class="row">
                      <div class="col">
                        <svg class="icon me-2" style="--size: 1em">
                          <use xlink:href="/assets/img/sprite.svg#book"></use>
                        </svg>
                        <span class="align-text-top">Artikel</span>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="position-relative pb-5 mt-2 mb-4 z-0">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>Favorit</h3>
          </div>
        </div>
        <ul type="none" class="p-0">
          <li class="row">
            <div class="col">
              <figure class="card">
                <a href="">
                  <div class="row g-0">
                    <div class="col-4">
                      <img
                        src="/assets/dummy/beat.avif"
                        alt=""
                        class="img-fluid"
                      />
                    </div>
                    <div class="col">
                      <figcaption class="card-body p-2">
                        <div class="small d-flex justify-content-between">
                          <span class="small text-secondary">2021</span>
                          <span class="small">Rp 15.000.000</span>
                        </div>
                        <div>Honda beat</div>
                        <div class="small">
                          <svg class="icon" style="--size: 1em">
                            <use xlink:href="/assets/img/sprite.svg#pin"></use>
                          </svg>
                          <span class="align-middle small text-muted">
                            Pedurungan, Semarang
                          </span>
                        </div>
                      </figcaption>
                    </div>
                  </div>
                </a>
                <div class="row row-cols-2 text-center g-0">
                  <div class="col border-top border-end">
                    <button class="btn w-100">
                      <svg class="icon" style="--size: 1em">
                        <use xlink:href="/assets/img/sprite.svg#pencil"></use>
                      </svg>
                      <span>Edit</span>
                    </button>
                  </div>
                  <div class="col border-top">
                    <button class="btn w-100">
                      <svg class="icon" style="--size: 1em">
                        <use xlink:href="/assets/img/sprite.svg#trash"></use>
                      </svg>
                      <span>Hapus</span>
                    </button>
                  </div>
                </div>
              </figure>
            </div>
          </li>
          <li class="row">
            <div class="col">
              <figure class="card">
                <a href="">
                  <div class="row g-0">
                    <div class="col-4">
                      <img
                        src="/assets/dummy/supra.avif"
                        alt=""
                        class="img-fluid"
                      />
                    </div>
                    <div class="col">
                      <figcaption class="card-body p-2">
                        <div class="small d-flex justify-content-between">
                          <span class="small text-secondary">2021</span>
                          <span class="small">Rp 17.300.000</span>
                        </div>
                        <div>Honda Supra</div>
                        <div class="small">
                          <svg class="icon" style="--size: 1em">
                            <use xlink:href="/assets/img/sprite.svg#pin"></use>
                          </svg>
                          <span class="align-middle small text-muted">
                            Banyumanik, Semarang
                          </span>
                        </div>
                      </figcaption>
                    </div>
                  </div>
                </a>
                <div class="row row-cols-2 text-center g-0">
                  <div class="col border-top border-end">
                    <button class="btn w-100">
                      <svg class="icon" style="--size: 1em">
                        <use xlink:href="/assets/img/sprite.svg#pencil"></use>
                      </svg>
                      <span>Edit</span>
                    </button>
                  </div>
                  <div class="col border-top">
                    <button class="btn w-100">
                      <svg class="icon" style="--size: 1em">
                        <use xlink:href="/assets/img/sprite.svg#trash"></use>
                      </svg>
                      <span>Hapus</span>
                    </button>
                  </div>
                </div>
              </figure>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <!-- Navigation section-->
    <nav
      class="position-fixed start-0 end-0 bottom-0 border-top bg-white z-1"
      style="height: 4rem"
    >
      <div class="container h-100">
        <!-- Add button -->
        <div
          class="position-absolute start-50 translate-middle"
          style="top: 0.75em"
        >
          <button class="btn rounded-circle p-1">
            <svg class="icon text-warning" style="--size: 4rem">
              <use xlink:href="/assets/img/sprite.svg#plus"></use>
            </svg>
            <div>Jual</div>
          </button>
        </div>

        <!-- Nav button -->
        <div class="h-100 row align-items-center">
          <div class="col">
            <a href="/pages/login.html" class="d-flex flex-column text-center">
              <div>
                <svg class="icon">
                  <use xlink:href="/assets/img/sprite.svg#home"></use>
                </svg>
              </div>
              <span>Beranda</span>
            </a>
          </div>
          <div class="col-3"><!-- Empty --></div>
          <div class="col">
            <a href="" class="d-flex flex-column text-center">
              <div>
                <svg class="icon">
                  <use xlink:href="/assets/img/sprite.svg#notebook"></use>
                </svg>
              </div>
              <span>Iklan Saya</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <script src="/assets/js/popper.min.js"></script>
  </body>
</html>
