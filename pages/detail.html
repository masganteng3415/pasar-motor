<!DOCTYPE html>

      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="/tools/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/custom.css" />

    <script type="module" defer src="/assets/js/script.js"></script>

  <body class="">
    <!-- Header section -->
    <header

        <div class="row align-items-center text-center g-2">
          <div class="col-2">
            <a href="/">
              <svg class="icon" style="--size: 2.5em">
                <use xlink:href="/assets/img/sprite.svg#logo-with-text"></use>

          </div>
          <div class="col">
            <form action="" method="get">
              <input
                type="search"
                name="search"
                id="search"

          </div>
          <div class="col-2">
            <svg class="icon">
              <use xlink:href="/assets/img/sprite.svg#menu"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="position-relative pb-5 mb-3 z-0">
      <div class="container">
        <section class="mb-3">detail</section>
      </div>
    </main>

    <!-- Navigation section-->
    <nav
      class="position-fixed start-0 end-0 bottom-0 border-top bg-white z-1"
      style="height: 4rem"
    >
      <div class="container h-100">
        <!-- Add button -->
        <div class="position-absolute start-50 translate-middle">
          <button class="btn rounded-circle p-1 text-warning">
            <svg class="icon" style="--size: 4rem">
              <use xlink:href="/assets/img/sprite.svg#plus"></use>

        <div class="h-100 row align-items-center">
          <div class="col">
            <a href="/" class="d-flex flex-column text-center">
              <div>
                <svg class="icon">
                  <use xlink:href="/assets/img/sprite.svg#home"></use>
                </svg>
              </div>
              <span>Beranda</span>

          </div>
          <div class="col-3"><!-- Empty --></div>
          <div class="col">
            <a href="" class="d-flex flex-column text-center">
              <div>
                <svg class="icon">
                  <use xlink:href="/assets/img/sprite.svg#help"></use>
